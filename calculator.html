<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background: #000000;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      background-color: rgb(222, 204, 9);
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    input[type="button"] {
      width: 23.5%;
      padding: 10px;
      font-size: 16px;
      margin: 1%;
      cursor: pointer;
    }

    input[type="button"]:nth-child(4),
    input[type="button"]:nth-child(8),
    input[type="button"]:nth-child(12),
    input[type="button"]:nth-child(16) {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="/" onclick="appendToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="-" onclick="appendToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="+" onclick="appendToDisplay('+')">
    <br>
    <input type="button" value="AC" onclick="clearDisplay()">
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="*" onclick="appendToDisplay('*')">
    <br>
    <input type="button" value="%" onclick="appendToDisplay('%')">
    <input type="button" value="xÂ²" onclick="calculateSquare()">
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        let expression = document.getElementById('display').value.replace(/%/g, '%');
        document.getElementById('display').value = eval(expression);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function calculateSquare() {
      try {
        let number = parseFloat(document.getElementById('display').value);
        if (!isNaN(number)) {
          document.getElementById('display').value = Math.pow(number, 2);
        } else {
          document.getElementById('display').value = 'Error';
        }
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
